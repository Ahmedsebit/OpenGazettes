---
layout: default
---
<article class="year">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {% capture years %}
      {% for year in site.data.gazettes[page.jurisdiction] %} {{ year[0] }}{% endfor %}
    {% endcapture %}
    {% assign years = years | split:' ' | sort | reverse %}
    <ul>
    {% for year in years %}
      <li><a href="{{ year }}">{{ year }}</a></li>
    {% endfor %}
    </ul>
  </div>

</article>
